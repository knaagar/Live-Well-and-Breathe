<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="/resources/images/favicon.jpg" />
	<link href="/styles/style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <title>Forgot Password</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="bg-form">
  <div class="card-forms" id="card-form-4">
  <div class="form-content">
  <form action = "/api/forgot-password" method = "POST" enctype = "multipart/form-data">
  <h1>Forgot password? </h1>
    <input type = "email" name = "email" placeholder = "Email">
    <p id = "error"></p>
    <div class="center-div">
    <button>Submit</button>
    </div>
  </form>
  </div>
  </div>
  <script src="/scripts/script.js"></script>
  <script>
    const form = document.querySelector("form");
    const error = document.querySelector("#error");

    form.onsubmit = e => {
      let data = new FormData(form),
          email = data.get("email");

      if(!email) {
          e.preventDefault();
          error.textContent = "Please fill all inputs";
      }
    };
  </script>
</body>
</html>
